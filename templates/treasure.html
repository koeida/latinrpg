{{#treasures}}
<div class=treasure>
	<h2>{{name}}: {{amount}}</h2>
	<img src={{iconpath}} />
	<p>{{description}}</p>
</div>
{{/treasures}}

<div class=decorations>
	<h2>Decorations</h2>
	{{#decorations}}
<div class=decwrap>
	<div class=decoration style='background: url(img/gp_dec.png) {{x}}px {{y}}px; float: left; width: 24px; height:24px'></div> 
</div>
{{/decorations}}
</div>
